site_name: octadocs-adr
repo_url: https://github.com/octadocs/octadocs-adr
repo_name: octadocs-adr
copyright: Copyright &copy; 2021 OctaDocs

markdown_extensions:
  - admonition
  - codehilite
  - attr_list
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

plugins:
  - search
  - octadocs
  - octadocs_adr
  - macros:
      modules:
        - octadocs.macros

theme:
  name: material
#  custom_dir: templates
