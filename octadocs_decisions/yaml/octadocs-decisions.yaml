$context:
  xsd: https://www.w3.org/2001/XMLSchema#
  decisions: https://octadocs.io/blueprints/decisions/
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  octa: https://ns.octadocs.io/
  owl: http://www.w3.org/2002/07/owl#
  iolanta: https://iolanta.tech/

  # Shorthands
  label: rdfs:label
  symbol: octa:symbol
  facet: iolanta:app
  position: octa:position

$included:
  - $id: decisions:adr
    $type: octa:App
    label: Architecture Decision Record.
    octa:template: "octadocs-decisions/adr.html"

  - $id: decisions:adr-list
    $type: octa:App
    label: List of Architecture Decision Records.
    octa:template: "octadocs-decisions/adr-list.html"

  - $id: decisions:DecisionPage
    owl:equivalentClass:
      - $type: owl:Restriction
        owl:onProperty:
          $id: iolanta:app
        owl:hasValue:
          $id: decisions:adr

  - $id: decisions:number
    rdfs:subClassOf: octa:position
    rdfs:domain:
      $id: decisions:DecisionPage

  - $id: decisions:accepted
    $type: decisions:Status
    label: Accepted
    symbol: ‚úîÔ∏è

  - $id: decisions:rejected
    $type: decisions:Status
    label: Rejected
    symbol: ‚ùå

  - $id: decisions:created
    $type: decisions:Status
    label: Created
    symbol: üí°

  - $id: decisions:PageProperty
    label: Class of properties that will be displayed in an ADR page sidebar.

  - $id: decisions:author
    $type: decisions:PageProperty
    label: Author
    position: -40

  - $id: decisions:date
    $type: decisions:PageProperty
    label: Date
    position: -30

  - $id: decisions:status
    $type: decisions:PageProperty
    label: Status
    position: -50

  - $id: decisions:Status
    owl:equivalentClass:
      $type: owl:Restriction
      owl:onProperty:
        $id: iolanta:app
      owl:hasValue:
        $id: python://octadocs_decisions.facets.status

  - $id: schema:name
    rdfs:subPropertyOf:
      $id: rdfs:label
