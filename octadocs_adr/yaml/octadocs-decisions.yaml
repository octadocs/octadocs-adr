$context:
  xsd: https://www.w3.org/2001/XMLSchema#
  adr: https://adr.octadocs.io/
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  octa: https://ns.octadocs.io/
  owl: http://www.w3.org/2002/07/owl#
  iolanta: https://iolanta.tech/

  # Shorthands
  label: rdfs:label
  symbol: octa:symbol
  facet: iolanta:app
  position: octa:position

$included:
  - $id: "adr:"
    octa:url:
      $id: "adr:"

  - $id: adr:adr
    $type: octa:App
    label: Architecture Decision Record.
    octa:template: "octadocs-decisions/adr.html"

  - $id: adr:adr-list
    $type: octa:App
    label: List of Architecture Decision Records.
    octa:template: "octadocs-decisions/adr-list.html"

  - $id: adr:DecisionPage
    owl:equivalentClass:
      - $type: owl:Restriction
        owl:onProperty:
          $id: iolanta:app
        owl:hasValue:
          $id: python://octadocs_adr.facets.link.link_to_adr
          iolanta:supports:
            - $id: octa:link
      - $type: owl:Restriction
        owl:onProperty:
          $id: iolanta:app
        owl:hasValue:
          $id: adr:adr

  - $id: adr:number
    rdfs:subPropertyOf:
      $id: octa:position
    rdfs:domain:
      $id: adr:DecisionPage

  - $id: accepted
    $type: adr:Status
    label: Accepted
    symbol: ‚úîÔ∏è

  - $id: rejected
    $type: adr:Status
    label: Rejected
    symbol: ‚ùå

  - $id: created
    $type: adr:Status
    label: Created
    symbol: üí°

  - $id: adr:PageProperty
    label: Class of properties that will be displayed in an ADR page sidebar.

  - $id: adr:author
    $type: adr:PageProperty
    label: Author
    position: -40

  - $id: adr:date
    $type: adr:PageProperty
    label: Date
    position: -30

  - $id: adr:status
    $type: adr:PageProperty
    rdfs:range:
      $id: adr:Status
    label: Status
    position: -50

  - $id: adr:Status
    iolanta:app:
      $id: python://octadocs_adr.facets.status_class
      iolanta:supports:
        $id: iolanta:html
    owl:equivalentClass:
      $type: owl:Restriction
      owl:onProperty:
        $id: iolanta:app
      owl:hasValue:
        $id: python://octadocs_adr.facets.status
        iolanta:supports:
          $id: iolanta:html

  - $id: schema:name
    rdfs:subPropertyOf:
      $id: rdfs:label
