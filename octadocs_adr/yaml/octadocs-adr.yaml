$context:
  xsd: https://www.w3.org/2001/XMLSchema#
  adr: https://adr.octadocs.io/
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  octa: https://octadocs.io/
  owl: http://www.w3.org/2002/07/owl#
  iolanta: https://iolanta.tech/

  # Shorthands
  label: rdfs:label
  symbol: octa:symbol
  facet: iolanta:facet
  position: octa:position

$included:
  - $id: "adr:"
    octa:url:
      $id: "adr:"

  - $id: adr:adr
    $type: octa:PageFacet
    label: Architecture Decision Record.
    octa:template: "octadocs-decisions/adr.html"

  - $id: adr:adr-list
    $type: octa:PageFacet
    label: List of Architecture Decision Records.
    octa:template: "octadocs-decisions/adr-list.html"

  - $id: adr:DecisionPage
    iolanta:facet:
      $id: python://octadocs_adr.facets.adr_list
      iolanta:supports:
        $id: iolanta:html
    owl:equivalentClass:
      - $type: owl:Restriction
        label: Draw nice links to ADR documents.
        owl:onProperty:
          $id: iolanta:facet
        owl:hasValue:
          $id: python://octadocs_adr.facets.link.link_to_adr
          iolanta:supports:
            - $id: octa:link
      - $type: owl:Restriction
        label: Display a properties sidebar for an ADR page.
        owl:onProperty:
          $id: iolanta:facet
        owl:hasValue:
          $id: python://octadocs_adr.facets.sidebar.page_sidebar
          iolanta:supports:
            - $id: adr:sidebar
      - $type: owl:Restriction
        label: Display ADR documents as MkDocs pages.
        owl:onProperty:
          $id: iolanta:facet
        owl:hasValue:
          $id: adr:adr
          iolanta:supports:
            $id: "octa:"

  - $id: adr:number
    rdfs:subPropertyOf:
      # Thus, Octadocs will sort by ADR number in navigation.
      $id: octa:position
    rdfs:domain:
      # Allows to automatically consider a page to mean an ADR when it has a `number` defined.
      $id: adr:DecisionPage

  - $id: accepted
    $type: adr:Status
    label: Accepted
    symbol: ‚úîÔ∏è

  - $id: rejected
    $type: adr:Status
    label: Rejected
    symbol: ‚ùå

  - $id: created
    $type: adr:Status
    label: Created
    symbol: üí°

  - $id: adr:PageProperty
    label: Class of properties that will be displayed in an ADR page sidebar.

  - $id: adr:author
    $type: adr:PageProperty
    label: Author
    position: -40

  - $id: adr:date
    $type: adr:PageProperty
    label: Date
    position: -30

  - $id: adr:status
    $type: adr:PageProperty
    rdfs:range:
      $id: adr:Status
    label: Status
    position: -50

  - $id: adr:Status
    iolanta:facet:
      $id: python://octadocs_adr.facets.status_class
      iolanta:supports:
        $id: iolanta:html
    owl:equivalentClass:
      $type: owl:Restriction
      owl:onProperty:
        $id: iolanta:facet
      owl:hasValue:
        $id: python://octadocs_adr.facets.status
        iolanta:supports:
          $id: iolanta:html

  - $id: schema:name
    # This is only needed before we have schema.org vocabulary imported.
    rdfs:subPropertyOf:
      $id: rdfs:label

  - $id: adr:sidebar
    label: Environment for the page sidebar, to list properties of current page.
    $type: iolanta:Environment
    iolanta:hasDefaultFacet:
      $id: python://octadocs_adr.facets.sidebar
